<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer To Meter</title>
</head>
<body>
    <script>
       function KilometerToMeter(km){
            var meter= 1000;
            document.write( "The Given Kilometer value is " +km + "<br>");
            return km*meter;
             
        }
        var result=KilometerToMeter(2);
        document.write("The value of Meter is " + result);

    </script>
</body>
</html>
